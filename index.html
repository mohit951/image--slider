<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="home.css" />
    <link rel="stylesheet" href="main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <section class="slider">
        <div class="slides">
          <div class="item active" id="slide1">
            <img src="images/1.jpg" alt="slide1" />
          </div>
          <div class="item" id="slide2">
            <img src="images/2.jpg" alt="slide2" />
          </div>
          <div class="item" id="slide3">
            <img src="images/3.jpg" alt="slide3" />
          </div>
        </div>
        <div class="buttons">
          <i onclick="slider('slide1')" class="fas fa-circle" aria-hidden="true"></i>
          <i onclick="slider('slide2')" class="fas fa-circle" aria-hidden="true"></i>
          <i onclick="slider('slide3')" class="fas fa-circle" aria-hidden="true"></i>
        </div>
      </section>
    </header>
    <script src="script.js"></script>
  </body>
</html>
